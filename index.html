<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Find out what type of dog you are based on your personality!">

    <!--Stylesheet import-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="icon" type="image/png" href="assets/images/favicon/favicon.ico">
    <title>The Ultimutt Personality Quiz</title>

</head>

<body>

    <div class="container">

        <div id="quiz">
            <!--Header-->
            <header>
            <h1>The Ultimutt Personality Quiz</h1>
            </header>    
        
            <!--Main quiz area-->
                <div id="questions">
                    <p>What type of dog are you according to your personality?</p>
                    <p>Find out now!</p>
                    <img src="assets/images/dogs-posing.jpg" alt="Four dog of different breeds posing in front of pink backdrop">
                </div>
                    <!--Answers selection-->
                    <ul id="answers"></ul>
                    <div style="clear:both"></div>
                    <button id="button" class="button">Woof! (Start quiz)</button>
        </div>


        <!--Results section-->
        <div id="results">
            <h1>You are a.....<span id="topScore"></span>!!!!</h1>
            <h3>....<span id="topMessage"></span></h3>
            <div style="clear:both"></div>
            <div id="img1"></div>
            <br>
            <p><a href="index.html" class="button" aria-label="Restart the quiz">Restart quiz</a></p>
        </div>
        
        <div id="error">
            <p>There was an error. Please try again</p>
        </div>
    
    </div>

    <!--Javascript import-->
    <script src="assets/js/script.js"></script>

</body>

</html>
